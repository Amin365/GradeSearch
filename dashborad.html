<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
    <!-- dashboard -->
     <div class="contedash">
        <h1>Welcome to the Dashboard</h1>
        <p>Here you can manage your grades and view your progress.</p>
     </div>
    <div class="dashboard">
        <div class="boxss">
            <h5>Total Student</h5>
            <p class="listStudent numberss"></p>
        </div>
        
        <div class="boxss">
            <h5>total subject</h5>
            <p class="subjects numberss"></p>
        </div>
        <div class="boxss">
            <h5>Passed Student</h5>
            <p class="mark numberss"></p>
</div>
        <div class="boxss">
            <h5>Failed student</h5>
            <p class="lowmark numberss"></p>
        </div>
    </div>
    <!-- charts -->
     <div class="headerss">
        <h2>Charts</h2>
     </div>
 <div class="charts">
  
  <div class="chart-container">
    <canvas id="studentPieChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="studentBarChart"></canvas>
  </div>
</div>



 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./Scripts/dashboard.js"></script>

</body>
</html>
